<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embeding Youtube video in html</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="navbar">navbar</div>
    <div id="sidebar">sidebar</div>
    <div id="video">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/PpYwjA0qbb0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>

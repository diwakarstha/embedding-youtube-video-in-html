<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embeding Youtube video in html</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="navbar">
      <div>
        <img
          width="75px"
          height="50px"
          src="./assets/image/youtube-logo.png"
          alt="logo"
        />
      </div>
      <div>
        <strong>YOUTUBE VIDEO PLAYER</strong>
      </div>
    </div>
    <div id="main">
      <div id="video">
        <iframe
          width="900"
          height="550"
          src="https://www.youtube.com/embed/PpYwjA0qbb0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div id="sidebar">
        <div>
          <a href="index.html"
            ><img src="./assets/image/video1.jpg" alt="video1" /> Cat Mouse Game
          </a>
        </div>
        <div>
          <a href="index.html"
            ><img src="./assets/image/video2.jpg" alt="video2" /> COC Like
            Game</a
          >
        </div>
        <div>
          <a href="index.html"
            ><img src="./assets/image/video3.jpg" alt="video3" /> Spiderman</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
